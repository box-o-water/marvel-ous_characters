<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
    <div id="name-form" style="visibility: visible;">
        <div>
            <p>Welcome to our movie giphy generator!</p>
            <label for="name">What is your name?</label>
            <input type="text" name="name" id="name-input" placeholder="enter name" value="kelly">
            <button id="submit-btn-name">Load from localstorage</button>
        </div>
        <div>
            <label for="title">Enter the title of a movie or tv show.</label>
            <input type="text" name="title" id="title-input" placeholder="enter title" value="Avengers">
            <button id="submit-btn-title">Search</button>
        </div>
    </div>
    <div id="title-form" style="visibility: visible;">
        <button id="home-btn">Home</button>
        <ul id="titles-list"></ul>
        <div id="images-list"></div>
    </div>
</body>
</html>
