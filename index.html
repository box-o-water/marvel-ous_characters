<body>
    <p>Welcome to our movie giphy generator!</p>
    <form class="" id="enter-name">
        <label for="name">What is your name?</label>
        <input type="text" name="name" id="name-input" placeholder="enter name">
        <button id="submit-btn-name">Submit</button>
    </form>
    <form class="" id="enter-title">
        <label for="title">Enter the title of a movie or tv show.</label>
        <input type="text" name="title" id="title-input" placeholder="enter title">
        <button id="submit-btn-title">Submit</button>
    </form>
    <ul id="titles-list"></ul>
