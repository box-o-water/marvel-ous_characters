<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js"></script>

    <title>Group4 Project</title>
  </head>
  <body>
    <header>
        <div class="jumbotron horizontal-gradient p-2 w-100">
            <h1>Welcome to the gropup4 project</h1>
        </div>
    </header>
    <div id="tabSearch" style="display:;">
        <div class="d-flex flex-column">
            <div class="d-flex flex-row justify-content-center pt-3">
                <div>what's your name?<br>(save to local storage?)</div>
                <div><input id="username" type="text" value=""  placeholder="Your name"></div>
            </div>
            
            <div class="d-flex flex-row justify-content-center pt-3"> 
                <div>Enter the title of a movie or show</div>
                <div><input id="titleMovie" type="text" value="" placeholder="Example: Avengers"></div>
            </div>
            <div class="d-flex flex-row justify-content-center pt-3">
                <div><button id="btnSearchMovie">Search Movie</botton></div>
            </div>
        </div>
    </div>

    <div id="tabMovie" style="display:none;">
        <div>Detail page</div>
        <div class="d-flex flex-column">
            <div id="cards" class="d-flex flex-row justify-content-around pt-3">
            </div>
        </div>
        <div class="d-flex flex-row justify-content-center pt-3">
            <div><button id="btnBack">back</botton></div>
        </div>
        <div id="infoMovie" style="position: relative; left:100px;outline: solid 1px black;visibility: hidden;display:inline-block;">
            Hi, <p id="infoUsername" style="display:inline-block;"></p>, I'm a modal, with info about<br>
            your title.  Hope you find it interesting!<br>
            <br>
            Title: <p id="infoTitle" style="display:inline-block;"></p>
            Release date: <p id="infoReleaseDate" style="display:inline-block;"></p>
            US rating<p id="infoUSRating" style="display:inline-block;"></p><br>
            <button id="infoBoxClose">close</button>
        </div>
    </div>
  </body>
  </html>
